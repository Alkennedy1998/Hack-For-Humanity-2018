	<script>

    window.addEventListener('load', function() {


    var options = {
      enableHighAccuracy: true,
      timeout: 5000,
      maximumAge: 0
    };

    function success(pos) {
      var crd = pos.coords;

      console.log('Your current position is:');
      var LATI=`${crd.latitude}`;
      var LONG=`${crd.longitude}`;
      window.globalLati=LATI;
      window.globalLong=LONG;
      console.log(`More or less ${crd.accuracy} meters.`);
    };

    function error(err) {
      console.warn(`ERROR(${err.code}): ${err.message}`);
    };

    navigator.geolocation.getCurrentPosition(success, error, options);
     })

     function writeText (form) {
       form.latitude.value = window.globalLati;
         form.longitude.value = window.globalLong;

     };

    </script>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB5-r7nA96ydTyiER6U0XzvOdRjX_Ht7c&callback=initMap">
