		<!--Map Code Starts -->
		<div id="map"></div>
		<script>
		function initMap() {
            var dc = {
                info: '<strong>Capitol of USA</strong><br>\
                        Washington, District of Columbia<br>\
                lat: 38.9072,
                long: 77.0369
            };
            
            var london = {
                info: '<strong>Capitol of England</strong><br>\
                        London, England<br>\
                lat: 51.5074,
                long: 0.1278
            };
            
            var paris = {
                info: '<strong>Capitol of France</strong><br>\
                        Paris, France<br>\
                lat: 48.8566,
                long: 2.3522
            };
            
            var locations = [
                [dc.info, dc.lat, dc.long, 0],
                [london.info, london.lat, london.long, 1],
                [paris.info, paris.lat, paris.long, 2],
            ];
            
			var map = new google.maps.Map(document.getElementById('map'), {
			zoom: 5,
            center: new google.maps.LatLng(51.5074, 0.1278),
            mapTypeId: google.maps.MapTypeId.ROADMAP
			});
            
            var infowindow = new google.maps.InfoWindow({});
            
            var marker, i;
			
            for (i=0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
            });
            
            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infowindow.setContent(locations[i][0]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
            }
        }
		</script>
		
		<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8WajLBE-53XI-UvSqL9WhRKQ9LrddNtQ
		&callback=initMap">
		</script>
