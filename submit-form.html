<!DOCTYPE html>
<html>
<body>

<p>Insert picture and description of incident.</p>

<form id="submitpage" action="/submitsuccess" onsubmit="return validateForm()" method="post" enctype="multipart/form-data">
<Description: <input type="text" name="descrip"><br>
  <input type="text" name="description">

  <input type="file" onchange="previewFile()"><br>
  <img src="picsub" height="200" alt="Image preview...">
  <input type="submit" value="Submit">
</form>
<script>
function myFunction() {
    document.getElementById("submitpage").submit();
}
function previewFile() {
  var preview = document.querySelector('img');
  var file    = document.querySelector('input[type=file]').files[0];
  var reader  = new FileReader();

  reader.onloadend = function () {
    preview.src = reader.result;
  }

  if (file) {
    reader.readAsDataURL(file);
  } else {
    preview.src = "";
  }
}
function validateForm() {
    var x = document.forms["submitpage"]["descrip"].value;
    if (x == "") {
        alert("Description must be filled out");
        return false;
    }
}
</script>
</body>
</html>
